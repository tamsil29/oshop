<div class="row g-0">
    <div class="col-2 d-grid gap-2">
        <button 
        (click)="removeFromCart()"
        class="btn btn-danger">-</button>
    </div>
    <div class="col text-center">{{ shoppingCart.getQuantity(product) }} in cart</div>
    <div class="col-2 d-grid gap-2">
        <button 
        (click)="addToCart()"
        class="btn btn-primary">+</button>
    </div>
</div>
