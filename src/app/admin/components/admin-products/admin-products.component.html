<div class="container">
    <div class="row">
      <div class="col">
        <h2>Product Management</h2>
      </div>
      <div class="col">
        <a routerLink="/admin/products/new" class="btn btn-primary float-right">New Product</a>
      </div>
    </div><br>
  
    <div class="table-container mat-elevation-z3">
      <div class="table-header">
        <mat-form-field appearance="fill"  class="example-full-width">
          <input #input matInput (keyup)="applyFilter($event)" placeholder="Search...">
        </mat-form-field>
      </div>
  
      <table mat-table [dataSource]="dataSource" matSort >
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let product">{{ product.title }}</td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let product"> {{ product.price | currency:'INR' }} </td>
        </ng-container>
    
        <!-- Edit Column -->
        <ng-container matColumnDef="edit" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let product"><a [routerLink]="['/admin/products/', product.key]">Edit</a></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator 
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
    </div>
  
  </div>
