<div class="card">
    <div class="card-body">
      <h2 class="card-title">Order Summary</h2>
      <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
      <ul class="list-group list-group-flush">
          <li *ngFor="let item of cart.items" class="list-group-item">
              {{ item.quantity }} x {{ item.title }} ({{ item.price | currency:'INR' }})
              <div class="float-end">
                  {{ item.totalPrice | currency:'INR' }}
              </div>
          </li>
          <li class="list-group-item fw-bold">
              Total
              <div class="float-end">
                  {{ cart.totalPrice | currency:'INR' }}
              </div>
          </li>
      </ul>
    </div>
  </div>
